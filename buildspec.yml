version: 0.2
  fast-fail: false | true
  # build-list:
  # build-matrix:
  # build-graph:
phases:
  install:
    on-failure: ABORT
    runtime-versions:
      php: 8.2
    commands:
      - echo 'install'
  pre_build:
    on-failure: ABORT
    commands:
      - echo 'pre_build'
  build:
    on-failure: ABORT
    commands:
      - echo 'build'
  post_build:
    on-failure: ABORT
    commands:
      - echo 'post_build'